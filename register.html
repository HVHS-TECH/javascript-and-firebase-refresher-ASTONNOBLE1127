<html lang="en">
    <head>
        <title>Register Page Aston Noble</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">


        <script type="module" src="./n.mjs"></script>

    <body>
        <header></header>
        <form onsubmit="return false;">
                    <div class="boxvert">
                        <div class="boxalign">
                            <div>
                                <label>Game Name:</label>      
                                <input class="infotaker" type="text" id="namebox" value="">
                            </div>
                            <div id="wrongname"></div>
                            <div>
                                <label>Age:</label>
                                <input class="infotaker" type="number" id="agebox" min="5" max="130" value="">
                            </div>
                            <div id="wrongage"></div>
                            <div>
                                <label>Display Name:</label>  
                                <input class="infotaker" id="userbox" value="">
                            </div>
                        
                            <div>
                                <label>Email:</label>  
                                <input class="infotaker" type="email" id="emailbox" value="">
                            </div>
                        <div>
                         <label for="genders">Gender:</label>
  <select id="genders" name="genders">
    <option value="">--Select--</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Non-binary">Non-binary</option>
    <option value="Audi">Audi</option>
  </select>
  </div>
                            <div id="wrongtry"></div>
                        <button id="subutton1" class="buttons">Submit</button>
                    </div>
                    </div>
                </form>           

        <script type="module" src="./fb/fb_main.mjs">

        </script>
    </body>
